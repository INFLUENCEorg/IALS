parameters:
    main:
        # Common hyperparameters
        simulator: 'global'
        env: 'warehouse'
        obs_size: 73
        time_horizon: 8
        num_actions: 4
        name: 'global_warehouse'
        influence_model: None
        fully_connected: true
        num_fc_layers: 2
        num_fc_units: [384, 256]
        # Convolutional module
        convolutional: false
        # Recurrent module
        recurrent: false
        influence: true
        # Attention
        attention: false
        automatic_dpatch: true
        manual_dpatch: false
        # Influence recurrent module
        inf_num_rec_units: 128
        inf_seq_len: 8