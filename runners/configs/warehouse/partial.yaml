parameters:
    main:
        # Common hyperparameters
        name: 'partial_warehouse'
        influence_model: 'nn'
        env: 'warehouse'
        obs_size: 81
        time_horizon: 16
        num_actions: 4
        simulator: 'partial'
        fully_connected: true
        num_fc_layers: 1
        num_fc_units: [256, 128]
        # Convolutional module
        convolutional: false
        # Recurrent module
        recurrent: false
        num_rec_units: 128
        seq_len: 8
        num_workers: 2

    influence:
        # Common hyperparameters
        seq_len: 100
        episode_length: 100
        data_path: '../influence/data/warehouse/'
        lr: 1.0e-3
        n_epochs1: 2000
        n_epochs2: 50
        batch_size: 32
        hidden_memory_size: 4
        input_size: 73
        output_size: 49
        n_sources: 8
        checkpoint_path: '../influence/models/warehouse/model'
        aug_obs: True
        load_model: False
        curriculum: False
        dataset_size1: 5.0e+4
        dataset_size2: 1.0e+4
        train_freq: 3.0e+6
