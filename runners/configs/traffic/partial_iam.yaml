parameters:
    main:
        # Common hyperparameters
        env: 'traffic'
        simulator: 'partial'
        name: 'partial_traffic'
        influence_model: 'nn'
        obs_size: 40
        num_workers: 8
        fully_connected: true
        num_fc_layers: 1
        num_fc_units: [256, 128]
        # Convolutional module
        convolutional: false
        # Recurrent module
        recurrent: false
        influence: true
        # Attention
        attention: false
        automatic_dpatch: true
        manual_dpatch: false
        # Influence recurrent module
        inf_num_rec_units: 32
        time_horizon: 16
        inf_seq_len: 16

    influence:
        # Common hyperparameters
        seq_len: 300
        episode_length: 300
        data_path: '../influence/data/traffic/'
        lr: 1.0e-3
        n_epochs1: 2000
        n_epochs2: 500
        batch_size: 32
        hidden_memory_size: 32
        input_size: 40
        output_size: 1
        n_sources: 4
        checkpoint_path: '../influence/models/traffic/model'
        aug_obs: False
        load_model: False
        curriculum: False
        dataset_size1: 5.0e+4
        dataset_size2: 1.0e+4
        train_freq: 5.0e+6