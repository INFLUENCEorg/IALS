parameters:
    main:
        # Common hyperparameters
        env: 'traffic'
        simulator: 'partial'
        name: 'partial_traffic'
        influence_model: 'nn'
        obs_size: 40
        num_workers: 8
        eval_freq: 1.0e+3

    influence:
        # Common hyperparameters
        seq_len: 1
        episode_length: 300
        data_path: '../influence/data/traffic/'
        lr: 1.0e-3
        n_epochs1: 2000
        n_epochs2: 500
        batch_size: 9600
        hidden_memory_size: 8
        input_size: 40
        output_size: 1
        n_sources: 4
        checkpoint_path: '../influence/models/traffic/model'
        aug_obs: False
        load_model: False
        curriculum: False
        dataset_size1: 1.0e+5
        dataset_size2: 1.0e+4
        train_freq: 5.0e+6